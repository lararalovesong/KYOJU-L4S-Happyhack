<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">

    <title>Happy Hack </title>

    <link rel="stylesheet" href="bg.css">

    
 
 
  
 
   

</head>


<body>
    
    
    <div class="box">
  <h1 class="bg-ttl">背景画像スライダ―1<br>
全画面表示</h1>


         



        


        </div> 
    
    
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery.BgSwitcher/0.4.3/jquery.bgswitcher.js"></script>
 
    <script>
       jQuery(function($) {
    $('.box').bgSwitcher({
      images: ['images/hero.jpg', 'images/hero.jpg', 'images/background2.jpg', 'images/background3.jpg'], // 切り替える背景画像
      Interval: 5000, //切り替えの間隔 1000=1秒
      start: true, //$.fn.bgswitcher(config)をコールした時に切り替えを開始
      loop: true, //切り替えをループする
      shuffle: false, //背景画像の順番をシャッフルする
      effect: "fade", //エフェクトの種類 (fade / blind / clip / slide / drop / hide)
      duration: 1000, //エフェクトの時間 1000=1秒
      easing: "swing", //エフェクトのイージング 
    });
  });

    </script>
    
    
    
    
</body>
</html>
